<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interacive Card Form</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="background">
      <div class="card">
        <img src="/images/bg-card-back.png" alt="" class="card-back" />
        <p id="card-cvc" class="card-cvc">000</p>
        <img src="/images/bg-card-front.png" alt="" class="card-front" />
        <img src="/images/card-logo.svg" alt="" class="card-logo" />
        <p id="card-number" class="card-number">0000 0000 0000 0000</p>
        <p id="card-name" class="card-name">Jane Appleseed</p>
        <p id="card-month" class="card-month">00</p>
        <span>/</span>
        <p id="card-year" class="card-year">00</p>
      </div>
    </section>

    <section class="content">
      <form id="card-form" action="POST" class="card-form">
        <div class="form-control">
          <label for="name-input">Cardholder Name</label>
          <input
            id="name-input"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="form-control">
          <label for="number-input">Card Number</label>
          <input
            id="number-input"
            type="text"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div class="form-control date">
          <label for="month-input">Exp. Date (MM/YY)</label>
          <input id="month-input" type="text" maxlength="2" placeholder="MM" />
          <input id="year-input" type="text" maxlength="2" placeholder="YY" />
        </div>
        <div class="form-control cvc">
          <label for="cvc-input">CVC</label>
          <input
            id="cvc-input"
            type="text"
            maxlength="3"
            placeholder="e.g. 123"
          />
        </div>
        <div class="form-control">
          <button type="submit" class="button">Confirm</button>
        </div>
      </form>

      <div id="success-screen" class="success">
        <img src="/images/icon-complete.svg" alt="" />
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button type="button" class="button">Continue</button>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
